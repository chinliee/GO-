<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/cda74843f9.js" crossorigin="anonymous"></script>
    
    <title>MeetMall 招商專區</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        /* Header styles */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 2rem;
        }

        /* Steps section styles */
        .steps {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #000000;
            padding: 2rem;
        }

        .step {
            text-align: center;
        }

        /* Info section styles */
        .info {
            background-color: #000000;
            padding: 2rem;
            text-align: center;
        }

        .info ul {
            list-style: none;
        }

        .info li {
            margin-bottom: 1rem;
        }

        /* FAQ section styles */
        .faq {
            background-color: #000000;
            padding: 2rem;
            text-align: center;
        }

        .faq details {
            margin-bottom: 1rem;
        }

        /* Footer styles */
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #000000;
            color: #fff;
        }

        /* Form styles */
        .form {
            background-color: #000000;
            padding: 2rem;
            text-align: center;
        }

        .form label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form input,
        .form select,
        .form textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }

        .form button:hover {
            background-color: #0056b3;
        }

        /* Carousel styles */
        .carousel {
            max-width: 800px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
            border-radius: 10px;
            object-fit:cover;
        }

        .carousel img {
            width: 100%;
            height: 500px;
        }

        .carousel-btn {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 10px;
            z-index: 100;
        }

        .carousel-btn-prev {
            left: 0;
        }

        .carousel-btn-next {
            right: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>歡迎來到 MeetMall 招商專區</h1>
        <p>探索我們的精品商品，加入我們的商家團隊！</p>
    </header>




    <!-- 輪播牆 -->
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/resources/static/imagesmall/招商1.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
          </div>
        </div>
        <div class="carousel-item">
          <img src="/resources/static/imagesmall/招商2.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
          </div>
        </div>
        <div class="carousel-item">
          <img src="/resources/static/imagesmall/招商3.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>








    <section class="steps">
        <div class="step">
            <h2>步驟一</h2>
            <p>填寫申請表格</p>
        </div>
        <div class="step">
            <h2>步驟二</h2>
            <p>審核資料</p>
        </div>
        <div class="step">
            <h2>步驟三</h2>
            <p>簽署合約</p>
        </div>
        <div class="step">
            <h2>步驟四</h2>
            <p>開始合作</p>
        </div>
    </section>

    <section class="info">
        <h2>為什麼選擇 MeetMall？</h2>
        <ul>
            <li>全球知名品牌</li>
            <li>高流量的網站</li>
            <li>優質的客戶服務</li>
        </ul>
    </section>

    <section class="form" id="app">
        <h2>填寫申請表格</h2>
        <form @submit.prevent="submitForm">
            <label for="companyName">公司名稱</label>
            <input type="text" id="companyName" v-model="formData.companyName" required>

            <label for="contactPerson">聯絡人</label>
            <input type="text" id="contactPerson" v-model="formData.contactPerson" required>

            <label for="email">Email</label>
            <input type="email" id="email" v-model="formData.email" required>

            <label for="phone">電話號碼</label>
            <input type="tel" id="phone" v-model="formData.phone" required>

            <label for="category">產品類別</label>
            <select id="category" v-model="formData.category" required>
                <option value="">請選擇</option>
                <option value="clothing">服裝</option>
                <option value="electronics">電子產品</option>
                <option value="home">家居用品</option>
            </select>

            <label for="message">留言</label>
            <textarea id="message" v-model="formData.message"></textarea>

            <button type="submit">提交申請</button>
        </form>
    </section>

    <section class="faq">
        <h2>常見問題</h2>
        <details>
            <summary>如何註冊成為商家？</summary>
            <p>您可以在我們的網站上填寫申請表格。</p>
        </details>
        <!-- Add more FAQ items as needed -->
    </section>

    <footer>
        <p>© 2024 MeetMall. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                formData: {
                    companyName: '',
                    contactPerson: '',
                    email: '',
                    phone: '',
                    category: '',
                    message: ''
                }
            },
            methods: {
                submitForm() {
                    // 在这里可以添加提交表单的逻辑
                    console.log('表单提交:', this.formData);
                    // 这里只是简单打印表单数据，您可以根据实际需求进行提交处理
                }
            }
        });
    </script>
</body>
</html>
